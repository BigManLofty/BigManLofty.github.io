<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Character Links</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; text-align: center; }
    h1 { color: #2a4d69; }
    .links { margin-top: 30px; }
    .links a { display: block; margin: 18px 0; font-size: 1.2em; color: #0af; text-decoration: none; font-weight: bold; border-radius: 6px; padding: 10px 0; background: #f0f7ff; transition: background 0.2s; }
    .links a:hover { background: #e0eaff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Character</h1>
    <div class="links">
      <a href="emris.html">Emris</a>
      <a href="emerilis.html">Emerilis</a>
      <a href="lyra.html">Lyra</a>
      <a href="valen.html">Valen</a>
      <a href="kirk.html">Kirk</a>
    </div>
  </div>
</body>
</html>

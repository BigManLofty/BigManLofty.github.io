<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Character Links</title>
  <style>
    body {
      font-family: 'UnifrakturCook', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #0a1124 0%, #6a0d2f 100%);
      margin: 0;
      padding: 0 0 92px 0; /* leave space for fixed footer */
      min-height: 100vh;
    }
    .container {
      max-width: 540px;
      margin: 60px auto;
      background: rgba(18, 22, 38, 0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px #0a112488, 0 0 0 4px #6a0d2f;
      padding: 38px 32px 32px 32px;
      text-align: center;
      border: 2.5px solid #ffd700;
    }
    h1 {
      color: #ffd700;
      font-family: 'UnifrakturCook', serif;
      font-size: 2.3em;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 16px #6a0d2f, 0 0 2px #ffd700;
    }
    .links {
      margin-top: 36px;
    }
    /* Skyros fixed footer */
    .external-skyros-footer{
      position:fixed;left:0;right:0;bottom:0;display:flex;justify-content:center;align-items:center;padding:12px 10px;background:linear-gradient(180deg, rgba(10,17,36,0.96), rgba(26,13,47,0.96));box-shadow:0 -8px 30px rgba(0,0,0,0.6);z-index:1200;
    }
    .external-skyros-footer a{ display:inline-block;color:#ffd700;text-decoration:none;font-weight:bold;padding:10px 18px;border-radius:8px;background:linear-gradient(90deg,#1a237e 0%,#6a0d2f 100%);border:2px solid #d7263d;box-shadow:0 2px 12px #0a112488;transition:background .2s,color .2s,box-shadow .2s }
    .external-skyros-footer a:hover{ background:linear-gradient(90deg,#d7263d 0%,#1a237e 100%);color:#fff3e0;box-shadow:0 4px 24px #d7263d88;border-color:#ffd700 }
    .links a {
      display: block;
      margin: 18px 0;
      font-size: 1.22em;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      padding: 13px 0;
      background: linear-gradient(90deg, #1a237e 0%, #6a0d2f 100%);
      box-shadow: 0 2px 12px #0a112488;
      border: 2px solid #d7263d;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .links a:hover {
      background: linear-gradient(90deg, #d7263d 0%, #1a237e 100%);
      color: #fff3e0;
      box-shadow: 0 4px 24px #d7263d88;
      border-color: #ffd700;
    }
    .valencia-shimmer {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #ffd700 20%, #d7263d 50%, #ffd700 80%);
      background-size: 200% 100%;
      color: #ffd700;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.35em;
      text-shadow: 0 0 12px #ffd700, 0 2px 16px #d7263d, 0 0 2px #fff3e0;
      box-shadow: 0 2px 12px #d7263d44;
      animation: shimmer-move 2.2s linear infinite, shimmer-wiggle 1.2s ease-in-out infinite alternate;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    @keyframes shimmer-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes shimmer-wiggle {
      0% { transform: scale(1) rotate(-1deg); }
      50% { transform: scale(1.04) rotate(1deg); }
      100% { transform: scale(1) rotate(-1deg); }
    }
    .valencia-shimmer:hover {
      color: #fff3e0;
      background: linear-gradient(90deg, #d7263d 10%, #ffd700 60%, #d7263d 90%);
      box-shadow: 0 4px 24px #ffd70088;
      text-shadow: 0 0 18px #ffd700, 0 2px 24px #d7263d, 0 0 4px #fff3e0;
    }
    .kirk-glitch {
      position: relative;
      display: inline-block;
  color: #d7263d;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.22em;
      text-shadow: 0 0 8px #d7263d, 0 2px 16px #d7263d, 0 0 2px #ffd700;
      box-shadow: 0 2px 12px #d7263d44;
      animation: kirk-flicker 1.1s infinite steps(2), kirk-shake 0.18s infinite linear alternate;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      background: linear-gradient(90deg, #1a237e 0%, #6a0d2f 100%);
      border: 2px solid #d7263d;
    }
    @keyframes kirk-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.2; }
    }
    @keyframes kirk-shake {
      0% { transform: translate(0, 0) rotate(-1deg); }
      20% { transform: translate(-2px, 1px) rotate(1deg); }
      40% { transform: translate(2px, -1px) rotate(-2deg); }
      60% { transform: translate(-1px, 2px) rotate(2deg); }
      80% { transform: translate(1px, -2px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .kirk-glitch:hover {
  color: #fff3e0;
      background: linear-gradient(90deg, #d7263d 0%, #1a237e 100%);
      box-shadow: 0 4px 24px #d7263d88;
      border-color: #ffd700;
    }
    /* amaryllis-glow removed per request */
    /* Amaryllis link simplified: using the default .links a styling */
    .emris-sales {
      /* keep teal/crimson accents but remove yellow glow */
      color: #ffd700;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.22em;
      background: linear-gradient(90deg, #ffd700 0%, #00bfae 100%);
      border: 2px solid #00bfae;
      box-shadow: 0 2px 18px rgba(0,0,0,0.35), 0 0 8px #00bfae44; /* removed yellow shadow */
      text-shadow: 0 2px 12px #d7263d; /* remove yellow halo */
      display: block;
      position: relative;
      overflow: hidden;
      animation: emris-sparkle 2.2s linear infinite;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    @keyframes emris-sparkle {
      0% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
      10% { filter: brightness(1.05) drop-shadow(0 0 6px #00bfae); }
      20% { filter: brightness(1.08) drop-shadow(0 0 10px #00bfae); }
      30% { filter: brightness(1.05) drop-shadow(0 0 6px #00bfae); }
      40% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
      100% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
    }
    .emris-sales:hover {
      color: #fff3e0;
      background: linear-gradient(90deg, #00bfae 0%, #ffd700 100%);
      box-shadow: 0 4px 24px rgba(0,0,0,0.38), 0 0 12px #00bfae88; /* avoid yellow glow */
      border-color: #00bfae; /* avoid setting border to yellow on hover */
    }
    /* Fire effect for Emris */
    .emris-fire { position: relative; overflow: visible; }
    .emris-fire .fire-text{ position: relative; z-index: 4; display:inline-block; }
  .emris-fire .flames{ position: absolute; left: 50%; top: -10px; transform: translateX(-50%); z-index: 1; pointer-events: none; width: 140%; height: 64px; display:block; opacity: 0; transform-origin: center bottom; transition: opacity 260ms ease, transform 260ms ease; }
  .emris-fire .flames i{ position: absolute; bottom: 0; left: 50%; width: 36%; height: 60%; transform-origin: bottom center; opacity: 0.95; animation-play-state: paused; }
  .emris-fire .flames i:nth-child(1){ left: 10%; width: 36%; background: radial-gradient(closest-side, rgba(255,200,60,0.95) 0%, rgba(220,80,40,0.95) 40%, rgba(160,20,20,0.85) 70%, transparent 100%); border-radius: 50% 50% 30% 30%; animation: flame1 900ms infinite ease-in-out; filter: blur(2px); }
  .emris-fire .flames i:nth-child(2){ left: 40%; width: 44%; background: radial-gradient(closest-side, rgba(255,230,120,0.95) 0%, rgba(255,130,40,0.95) 38%, rgba(160,30,30,0.85) 70%, transparent 100%); border-radius: 50% 50% 30% 30%; animation: flame2 1100ms infinite ease-in-out; filter: blur(3px); }
  .emris-fire .flames i:nth-child(3){ left: 70%; width: 36%; background: radial-gradient(closest-side, rgba(255,210,80,0.95) 0%, rgba(220,90,30,0.95) 38%, rgba(140,10,10,0.85) 70%, transparent 100%); border-radius: 50% 50% 30% 30%; animation: flame3 750ms infinite ease-in-out; filter: blur(2px); }
    @keyframes flame1{ 0%{transform: translateY(0) scaleY(1)} 50%{transform: translateY(-18px) scaleY(1.18)} 100%{transform: translateY(0) scaleY(1);} }
    @keyframes flame2{ 0%{transform: translateY(0) scaleY(1)} 50%{transform: translateY(-26px) scaleY(1.26)} 100%{transform: translateY(0) scaleY(1);} }
    @keyframes flame3{ 0%{transform: translateY(0) scaleY(1)} 50%{transform: translateY(-14px) scaleY(1.14)} 100%{transform: translateY(0) scaleY(1);} }
    /* ember sparks */
  .emris-fire .embers{ position:absolute; left:50%; top: -6px; width:160%; height:70px; transform:translateX(-50%); z-index:2; pointer-events:none; opacity:0; transition: opacity 260ms ease; }
  .emris-fire .embers span{ position:absolute; bottom:6px; width:6px; height:6px; border-radius:50%; background: rgba(255,150,30,0.95); box-shadow: 0 0 8px rgba(255,150,30,0.9); animation: ember 1400ms linear infinite; opacity:0; }
    .emris-fire .embers span:nth-child(1){ left:18%; animation-delay:0ms; }
    .emris-fire .embers span:nth-child(2){ left:32%; animation-delay:180ms; }
    .emris-fire .embers span:nth-child(3){ left:50%; animation-delay:320ms; }
    .emris-fire .embers span:nth-child(4){ left:68%; animation-delay:420ms; }
    .emris-fire .embers span:nth-child(5){ left:82%; animation-delay:620ms; }
    @keyframes ember{ 0%{transform: translateY(0) scale(0.6); opacity:0} 10%{opacity:1} 60%{transform: translateY(-36px) scale(1); opacity:0.9} 100%{transform: translateY(-66px) scale(0.4); opacity:0} }

      /* when Emris is active (hover/focus/touch), reveal flames and run animations */
      .emris-fire.active .flames{ opacity: 1; transform: translateX(-50%) translateY(0); }
      .emris-fire.active .flames i{ animation-play-state: running; }
      .emris-fire.active .embers{ opacity: 1; }
      .emris-fire.active .embers span{ opacity: 1; }

    /* Hellish theme toggled when Emris is active */
    body.hell-theme{ background: radial-gradient(circle at 10% 10%, #2a0606 0%, #0b0000 40%, #080004 100%); color: #ffefdd; }
    body.hell-theme .container{ background: linear-gradient(180deg, rgba(24,6,6,0.95), rgba(5,0,0,0.95)); box-shadow: 0 12px 40px rgba(150,20,20,0.5); border-color: #ff5a2e; }
    body.hell-theme h1{ color: #ffb76b; text-shadow: 0 8px 40px rgba(255,80,20,0.35); }
    body.hell-theme .links a{ border-color: rgba(255,80,20,0.6); }
  /* Emris visible text color: crimson */
  .emris-fire .fire-text{ color: #dc143c; /* crimson */ position: relative; z-index:4; font-weight:700; text-shadow: 0 2px 8px rgba(220,20,60,0.45), 0 0 12px rgba(255,80,40,0.08); }
  .emris-fire:hover .fire-text{ color: #ff2b4b; }
  body.hell-theme .emris-fire .fire-text{ color: #ff4b4b; text-shadow: 0 6px 22px rgba(255,80,40,0.45); }
    .character-photos {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 32px;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .char-photo {
  width: 170px;
  height: 170px;
  object-fit: contain;
  border-radius: 18px;
  border: 3px solid #ffd700;
  box-shadow: 0 2px 18px #d7263d88, 0 0 8px #1a237e44;
  background: #23243a;
  transition: transform 0.2s, box-shadow 0.2s;
  padding: 8px;
    }
    .char-photo:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 6px 32px #ffd700cc, 0 0 16px #d7263d88;
      border-color: #d7263d;
    }

    @media (max-width: 600px) {
      .character-photos {
        gap: 10px;
      }
      .char-photo {
        width: 100px;
        height: 100px;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Character</h1>
    <div class="character-photos">
  <img src="/Assets/Sitting Kirk.jpeg" alt="Sitting Kirk" class="char-photo">
      <img src="/Assets/Valencia Photo.png" alt="Valencia" class="char-photo">
      <img src="/Assets/Amaryllis.png" alt="Amaryllis" class="char-photo">
      <img src="/Assets/Emris1.png" alt="Emris" class="char-photo">
    </div>
    <!-- Skyros link moved to the fixed footer -->
    <div class="links">
      <a href="kirk.html" class="kirk-glitch">Kirk</a>
  <a href="hi.html">Amaryllis</a>
      <a href="emris.html" class="emris-sales emris-fire" id="emrisBtn">
        <span class="fire-text">Emris</span>
        <span class="flames" aria-hidden="true"><i></i><i></i><i></i></span>
        <span class="embers" aria-hidden="true"><span></span><span></span><span></span><span></span><span></span></span>
      </a>
      <a href="valencia.html" class="valencia-shimmer">Valencia</a>
      <a href="lyra.html">Lyra</a>
    </div>
  </div>
  <div class="external-skyros-footer">
    <a href="https://bigmanlofty.github.io/skyros/" target="_blank" rel="noopener noreferrer">Skyros</a>
  </div>
  <script>
    // Show hell theme while pointer is over Emris (or element is focused)
    (function(){
      const emris = document.getElementById('emrisBtn');
      if(!emris) return;

  function enter(){ document.body.classList.add('hell-theme'); emris.classList.add('active'); }
  function leave(){ document.body.classList.remove('hell-theme'); emris.classList.remove('active'); }

  // pointer events cover mouse and stylus; pointerenter/leave do not bubble
  emris.addEventListener('pointerenter', enter);
  emris.addEventListener('pointerleave', leave);

  // keyboard accessibility: focus shows, blur hides
  emris.addEventListener('focus', enter);
  emris.addEventListener('blur', leave);

  // touch devices: also toggle on touchstart/touchend to give similar effect
  emris.addEventListener('touchstart', enter, {passive:true});
  emris.addEventListener('touchend', leave, {passive:true});
    })();
  </script>
</body>
</html>

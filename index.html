<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Character Links</title>
  <style>
    body {
      font-family: 'UnifrakturCook', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #0a1124 0%, #6a0d2f 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 540px;
      margin: 60px auto;
      background: rgba(18, 22, 38, 0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px #0a112488, 0 0 0 4px #6a0d2f;
      padding: 38px 32px 32px 32px;
      text-align: center;
      border: 2.5px solid #ffd700;
    }
    h1 {
      color: #ffd700;
      font-family: 'UnifrakturCook', serif;
      font-size: 2.3em;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 16px #6a0d2f, 0 0 2px #ffd700;
    }
    .links {
      margin-top: 36px;
    }
    .links a {
      display: block;
      margin: 18px 0;
      font-size: 1.22em;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      padding: 13px 0;
      background: linear-gradient(90deg, #1a237e 0%, #6a0d2f 100%);
      box-shadow: 0 2px 12px #0a112488;
      border: 2px solid #d7263d;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .links a:hover {
      background: linear-gradient(90deg, #d7263d 0%, #1a237e 100%);
      color: #fff3e0;
      box-shadow: 0 4px 24px #d7263d88;
      border-color: #ffd700;
    }
    .valencia-shimmer {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #ffd700 20%, #d7263d 50%, #ffd700 80%);
      background-size: 200% 100%;
      color: #ffd700;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.35em;
      text-shadow: 0 0 12px #ffd700, 0 2px 16px #d7263d, 0 0 2px #fff3e0;
      box-shadow: 0 2px 12px #d7263d44;
      animation: shimmer-move 2.2s linear infinite, shimmer-wiggle 1.2s ease-in-out infinite alternate;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    @keyframes shimmer-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes shimmer-wiggle {
      0% { transform: scale(1) rotate(-1deg); }
      50% { transform: scale(1.04) rotate(1deg); }
      100% { transform: scale(1) rotate(-1deg); }
    }
    .valencia-shimmer:hover {
      color: #fff3e0;
      background: linear-gradient(90deg, #d7263d 10%, #ffd700 60%, #d7263d 90%);
      box-shadow: 0 4px 24px #ffd70088;
      text-shadow: 0 0 18px #ffd700, 0 2px 24px #d7263d, 0 0 4px #fff3e0;
    }
    .kirk-glitch {
      position: relative;
      display: inline-block;
  color: #d7263d;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.22em;
      text-shadow: 0 0 8px #d7263d, 0 2px 16px #d7263d, 0 0 2px #ffd700;
      box-shadow: 0 2px 12px #d7263d44;
      animation: kirk-flicker 1.1s infinite steps(2), kirk-shake 0.18s infinite linear alternate;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      background: linear-gradient(90deg, #1a237e 0%, #6a0d2f 100%);
      border: 2px solid #d7263d;
    }
    @keyframes kirk-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.2; }
    }
    @keyframes kirk-shake {
      0% { transform: translate(0, 0) rotate(-1deg); }
      20% { transform: translate(-2px, 1px) rotate(1deg); }
      40% { transform: translate(2px, -1px) rotate(-2deg); }
      60% { transform: translate(-1px, 2px) rotate(2deg); }
      80% { transform: translate(1px, -2px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .kirk-glitch:hover {
  color: #fff3e0;
      background: linear-gradient(90deg, #d7263d 0%, #1a237e 100%);
      box-shadow: 0 4px 24px #d7263d88;
      border-color: #ffd700;
    }
    .amaryllis-glow {
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.22em;
      text-shadow: 0 0 16px #fff, 0 0 32px #baffc9, 0 2px 8px #fff;
      background: linear-gradient(90deg, #23243a 0%, #1a237e 100%);
      border: 2px solid #baffc9;
      box-shadow: 0 2px 18px #baffc988;
      animation: amaryllis-glow 1.6s ease-in-out infinite alternate;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      display: block;
    }
    /* split the Amaryllis link word: first half gold, second half silver */
    .amaryllis-glow .split-left {
      display: inline-block;
      /* metallic gold */
      background: linear-gradient(90deg, #fff2cc 0%, #ffd67a 40%, #d4af37 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 6px 22px rgba(212,175,55,0.22), 0 2px 8px rgba(0,0,0,0.25);
      -webkit-text-stroke: 0.2px rgba(0,0,0,0.08);
    }
    .amaryllis-glow .split-right {
      display: inline-block;
      /* metallic silver */
      background: linear-gradient(90deg, #f2f6f9 0%, #d6dbe0 50%, #bfc6cc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
      margin-left: 0px;
    }
    @keyframes amaryllis-glow {
      0% { text-shadow: 0 0 16px #fff, 0 0 32px #baffc9, 0 2px 8px #fff; }
      100% { text-shadow: 0 0 32px #fff, 0 0 48px #baffc9, 0 2px 16px #fff; }
    }
    .amaryllis-glow:hover {
      color: #baffc9;
      background: linear-gradient(90deg, #1a237e 0%, #23243a 100%);
      box-shadow: 0 4px 24px #baffc988;
      border-color: #fff;
    }
    .emris-sales {
      color: #ffd700;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1.22em;
      background: linear-gradient(90deg, #ffd700 0%, #00bfae 100%);
      border: 2px solid #00bfae;
      box-shadow: 0 2px 18px #ffd70088, 0 0 8px #00bfae44;
      text-shadow: 0 0 8px #ffd700, 0 2px 12px #00bfae, 0 0 2px #fff3e0;
      display: block;
      position: relative;
      overflow: hidden;
      animation: emris-sparkle 2.2s linear infinite;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    @keyframes emris-sparkle {
      0% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
      10% { filter: brightness(1.1) drop-shadow(0 0 6px #ffd700); }
      20% { filter: brightness(1.2) drop-shadow(0 0 12px #00bfae); }
      30% { filter: brightness(1.1) drop-shadow(0 0 6px #ffd700); }
      40% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
      100% { filter: brightness(1) drop-shadow(0 0 0 #fff); }
    }
    .emris-sales:hover {
      color: #fff3e0;
      background: linear-gradient(90deg, #00bfae 0%, #ffd700 100%);
      box-shadow: 0 4px 24px #ffd70088, 0 0 12px #00bfae88;
      border-color: #ffd700;
    }
    .character-photos {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 32px;
      margin-bottom: 32px;
      margin-top: 8px;
    }
    .char-photo {
  width: 170px;
  height: 170px;
  object-fit: contain;
  border-radius: 18px;
  border: 3px solid #ffd700;
  box-shadow: 0 2px 18px #d7263d88, 0 0 8px #1a237e44;
  background: #23243a;
  transition: transform 0.2s, box-shadow 0.2s;
  padding: 8px;
    }
    .char-photo:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 6px 32px #ffd700cc, 0 0 16px #d7263d88;
      border-color: #d7263d;
    }

    @media (max-width: 600px) {
      .character-photos {
        gap: 10px;
      }
      .char-photo {
        width: 100px;
        height: 100px;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Character</h1>
    <div class="character-photos">
  <img src="./Assets/Sitting Kirk.jpeg" alt="Sitting Kirk" class="char-photo">
      <img src="./Assets/Valencia Photo.png" alt="Valencia" class="char-photo">
      <img src="./Assets/Amaryllis.png" alt="Amaryllis" class="char-photo">
    </div>
    <div class="links">
      <a href="kirk.html" class="kirk-glitch">Kirk</a>
  <a href="Amaryllis.html" class="amaryllis-glow"><span class="split-left">Amary</span><span class="split-right">llis</span></a>
      <a href="emris.html" class="emris-sales">Emris</a>
      <a href="valencia.html" class="valencia-shimmer">Valencia</a>
      <a href="lyra.html">Lyra</a>
    </div>
  </div>
</body>
</html>
